<html lang="es">

<head>
	<!-- Metadatos -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Author" content="Christian Chacón B">
	<meta name="description" content="Prueba SuperHero">
	<meta name="keywords" content="superheroes, busqueda, datos">
	<!-- Fuentes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lobster&display=swap"
		rel="stylesheet">

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Favicon -->
	<link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
	<!-- links, script locales -->
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Super héroes</title>
</head>

<body>

	<div class="container text-center bg-black ">
		<div class=" row justify-content-start align-content-center ">
			<div class="col-4">
				<img class="img_sh2" src="assets/img/sh2.jpg" alt="img 2">
			</div>
			<div class="col-4 text-white display-4 ">
				Super Héroe
			</div>
		</div>
	</div>
	<header class="container text-black ">
		<div class="text-center">
			<img class="img_sh1 my-3" src="assets/img/sh1.jpg" alt="img 1">
		</div>
		<h1>Encuentra tu superhéroe</h1>
		<h4>Ingresa solo números</h4>
	</header>

	<div class="container">

		<div class="row">
			<div class="col-md-6">
				<form class="formHeroes">
					<div class="flex my-3">
						<input id="inputId" placeholder="solo números entre 1 y 731"
							class="form-control w-50 border-dark " type="number">
						<p class="numeroId text-bg-danger "></p>
						<button id="btn" type="submit" class="w-25 btn btn-primary ">Buscar</button>
					</div>
				</form>
			</div>
		</div>

		<!-- sección respuestas -->
		<div class="row">
			<div class="col-md-6">
				<div class="result">
					<h3 class="text-center ">Super Héroe Encontrado</h3>
					<div class="card mb-3">
						<div class="row">
							<div class="col-md-4">
								<img src="" id="imgHero" class="img-fluid rounded-start h-100" alt="image">
							</div>
							<div class="col-md-8">
								<div class="card-body">
									<div class="respuestaHeroe"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div id="chartContainer"></div>
			</div>
		</div>
	</div>


	<!-- scripts de base -->
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

	<!-- locales -->

	<script src="assets/js/jQuery.Hero.js"></script>
	<script src="assets/js/jQuery.Chart.js"></script>
	<script src="assets/js/scripts.js"></script>
</body>
